<div class="login-form">
  <form
    class="login-form__box"
    [formGroup]="userInfo"
    (ngSubmit)="onLogin(userInfo.value)"
  >
    <input
      type="text"
      class="input__line input__id"
      placeholder="id"
      formControlName="id"
    />
    <input
      type="password"
      class="input__line input__pw"
      placeholder="pw"
      formControlName="pw"
    />
    <button class="input__btn" type="submit">로그인</button>
  </form>
</div>
